<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
* {
    font-family: 'GmarketSansMedium';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
</style>
</head>
<body>
<div class="wrapper row3">
  <main class="container clear"> 
  	<form method="post" action="/board/board_update_ok">
	    <table class="table">
	    <tr>
	      <th width=15% class="text-right">이름</th>
	      <td width=80%>
	        <input type=text name=name size=100% class="input-sm" th:value="${vo.name }">
	        <input type=hidden name=no th:value="${vo.no }">
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">제목</th>
	      <td width=80%>
	        <input type=text name=subject size=100% class="input-sm" th:value="${vo.subject }">
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">내용</th>
	      <td width=80%>
	        <textarea rows="10" cols="99" name="content" th:text="${vo.content }"></textarea>
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">비밀번호</th>
	      <td width=80%>
	        <input type=password name=pwd size=100% class="input-sm">
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2" class="text-center">
	        <input type=submit value="수정" class="shBtn">
	        <input type=button value="취소" class="shBtn_o" onclick="javascript:history.back()">
	      </td>
	    </tr>
	    </table>
    </form>
  </main>
</div>
</body>
</html>
