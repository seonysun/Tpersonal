<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="hero-wrap hero-bread" style="background-image: url('../images/oak.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">New Notice</h1>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 30px"></div>
    
    <div class="container">
    	<div class="row">

  	<form method="post" action="/board/board_insert_ok">
	    <table class="table">
	    <tr>
	      <th width=15% class="text-right">이름</th>
	      <td width=80%>
	        <input type=text name=name size=100% class="input-sm">
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">제목</th>
	      <td width=80%>
	        <input type=text name=subject size=100% class="input-sm">
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">내용</th>
	      <td width=80%>
	        <textarea rows="10" cols="99" name="content"></textarea>
	      </td>
	    </tr>
	    <tr>
	      <th width=15% class="text-right">비밀번호</th>
	      <td width=80%>
	        <input type=password name=pwd size=100% class="input-sm">
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2" class="text-center">
	        <input type=submit value="글쓰기" class="btn btn-sm btn-danger">
	        <input type=button value="취소" class="btn btn-sm btn-info" onclick="javascript:history.back()">
	      </td>
	    </tr>
	    </table>
    </form>
     	 </div>
     </div>
</body>
</html>
