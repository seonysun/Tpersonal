<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper row3">
  <main class="container clear"> 
  	<div class=jumbotron style="background-color: khaki">
  		<h2 class="text-center" style="font-weight:bold;color:black">와인 리스트</h2>
  		<h5></h5>
  	</div>
    <div class="content"> 
      <div id="gallery">
        <figure>
          <ul class="nospace clear">
            <li th:each="vo,i:${list}" th:class="${i.index%4==0}?'one_quarter first':'one_quarter'">
            	<a th:href="@{/wine/wine_detail(ino=${vo.ino})}"><img th:src="${vo.poster}" style="height: 200px"></a>
            </li>
          </ul>
          <figcaption></figcaption>
        </figure>
      </div>
      <nav class="pagination">
        <ul>
          <li th:if="${startpage>1}"><a th:href="@{/wine/wine_list(page=${startpage-1})}">&laquo; 이전</a></li>
          <li th:class="${curpage==i}?'current':''" th:each="i:${#numbers.sequence(startpage,endpage)}">
          	<a th:href="@{/wine/wine_list(page=${i})}" th:text="${i}"></a>
          </li>
          <li th:if="${endpage<totalpage}"><a th:href="@{/wine/wine_list(page=${endpage+1})}">다음 &raquo;</a></li>
        </ul>
      </nav>
    </div>
    <div class="clear"></div>
  </main>
</div>
</body>
</html>
