<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper row3">
  <main class="container clear"> 
  	<table class=table>
  	  <tr>
  		<td><img th:src="${vo.poster}" style="height: 100%"></td>
  	  </tr>
  	</table>
  	<div style="height: 20px"></div>
  	
	<table class="table">
	  <tr>
	 	<td colspan="2">
	  		<h3 th:text="${vo.name}" style="display:inline;float:left"></h3>
	  		<h3 th:text="${vo.name_sub}" style="color:orange;display:inline;float:left"></h3>
	  	</td>
	  </tr>
	  <tr>
	  	<th width=20%>주소</th>
	  	<td width=80% th:text="${vo.alcohol}"></td>
	  </tr>
	  <tr>
	  	<th width=20%>전화</th>
	  	<td width=80% th:text="${vo.place}"></td>
	  </tr>
	  <tr>
	  	<th width=20%>음식종류</th>
	  	<td width=80% th:text="${vo.vintage}"></td>
	  </tr>
	  <tr>
	  	<th width=20%>가격대</th>
	  	<td width=80% th:text="${vo.winery}"></td>
	  </tr>
	  <tr>
	  	<th width=20%>주차</th>
	  	<td width=80% th:text="${vo.account}"></td>
	  </tr>
	  <tr>
	  	<td colspan=2 class=text-right>
	  		<input type=button onclick="javascript:history.back()" class="btn btn-xs" value="목록">
	  	</td>
	  </tr>
	</table>
  </main>
</div>
</body>
</html>
